<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<head th:replace="fragments :: head"></head>
</head>
<body>
	<h1 th:text="${title}"></h1>
	<nav th:replace="fragments :: navigation"></nav>
	<form method="post" th:object="${cheese}">
		<div>
			<label th:for="name">Name of Cheese: </label> <input type="text"
				th:field="*{name}" /> <span th:errors="*{name}" class="error"></span>
		</div>
		<div>
			<label th:for="description">Description: </label> <input type="text"
				th:field="*{description}" /> <span th:errors="*{description}"
				class="error"></span>
		</div>
		<div>
			<label th:for="type">Type: </label> <select th:field="*{type}">
				<option th:each="cheeseType : ${cheeseTypes}"
					th:text="${cheeseType.name}" th:value="${cheeseType}"></option>
			</select> <span th:errors="*{type}" class="error"></span>
		</div>

		<input type="submit" value="Add Cheese" />
	</form>
</body>
</html>
